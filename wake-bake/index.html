<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Wake & Bake</title>
</head>

<body>
    <div class="wrapper">
        <header class="header__top">
            <div class="container">
                <div class="header__top--inner">
                    <img class="header__top--logo" src="./img/icons/logos/logo-dark.svg" alt="Логотип Wake & Bake">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a class="nav__link" href="#">
                                    Программа обучения
                                </a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">
                                    Галерея
                                </a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">
                                    Отзывы
                                </a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">
                                    Контакты
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__content">
                            <div class="hero__info">
                                <samp>Старт</samp>
                                <samp>26.06.2023</samp>
                            </div>
                            <h1 class="hero__title">
                                Научитесь печь торты и дессерты с нуля
                            </h1>
                            <div class="hero__text">
                                За 8 практических занятий ты получишь новые возможности для самореализации и любимое дело.
                            </div>
                            <a class="button" href="#">
                                Записаться на курс
                            </a>
                        </div>
                        <div class="hero__img">
                            <img src="./img/content/girl.png" alt="Девушка с тортом в руках">
                            <div class="hero__img--control">

                                Посмотри, как готовятся наши торты
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
